<html dir="{S_CONTENT_DIRECTION}">
<head>
<title>{SITETITLE}</title>
 <meta http-equiv="content-type" content="text/html; charset={CHARSET}"> 
 <link rel="stylesheet" type="text/css" media="screen" href="{TEMPLATEDIR}css/admin_style.css" />
 <script language="javascript" src="{TEMPLATEDIR}js/common.js"></script>
</head>

<frameset rows="30,*" cols="*" frameborder="no" border="0" framespacing="0">
  <frame src="{S_FRAME_TOP}" name="top" scrolling="auto" id="top" noresize="noresize" />
  <frameset cols="155,*" frameborder="no" border="0" framespacing="0">
    <frame src="{S_FRAME_NAV}" name="nav" marginwidth="3" marginheight="3" scrolling="auto"/>
    <frame src="{S_FRAME_MAIN}" name="main" marginwidth="10" marginheight="10" scrolling="auto" />
  </frameset>
</frameset>
<noframes>
	<body bgcolor="#FFFFFF" text="#000000">
		<p>Sorry, your browser doesn't seem to support frames</p>
	</body>
</noframes>

</html>

        
<div id="admin_container">
<h1>{lang_Listing}</h1>
<div id="admin_header">
</div>
<div id="admin_bar">
</div>

<div id="admin_filter">

<FORM METHOD="POST" ACTION="" name="admin_filter">
{KEYWORD} {CATEGORYOPTION} {ACTIVEOPTION} <INPUT TYPE="submit" value="{lang_Search}">
</FORM>

</div>
        
<form id="admin_list_form" name="admin_list_form" method="post" action="{WEBDIR}/news/apf_news/UpdateSelected" >
<ul class="admin_actions">
          <li><input class="admin_action_create" value="{lang_Create}" type="button" onclick="document.location.href='{WEBDIR}/news/apf_news/create';" /></li>
          <li><input class="admin_action_create" value="{lang_NewsCategory}" type="button" onclick="document.location.href='{WEBDIR}/news/apf_news_category';" /></li>
		    <li>
		      <input type="submit" name="save" value="{lang_StatusToNew}" class="admin_action_list" 
				  onclick="if (confirm('Are you sure?')) { document.admin_list_form.todo.value='new';document.admin_list_form.submit(); };return false;"   
				  />
		    </li>
		    <li>
		      <input type="submit" name="save" value="{lang_StatusToLive}" class="admin_action_save" 
				  onclick="if (confirm('Are you sure?')) { document.admin_list_form.todo.value='live';document.admin_list_form.submit(); };return false;" />
		    </li>
		    <li>
		      <input type="submit" name="save" value="{lang_StatusToDelete}" class="admin_action_cancel" 
				  onclick="if (confirm('Are you sure?')) { document.admin_list_form.todo.value='deleted';document.admin_list_form.submit(); };return false;"
				  />
		    </li>
		    <input type="hidden" name="todo" value="" />
</ul>

<table cellspacing="0" class="admin_list">      
<thead>
<tr>
<th>&nbsp;<input type="checkbox" onClick="selectAll(this.checked,'SelectID[]')"/></th>
<th>&nbsp;{lang_Id}</th>
<th>&nbsp;{lang_Category}</th>
<th>&nbsp;{lang_Title}</th>
<th>&nbsp;{lang_Active}</th>
<th>{lang_Action}</th>
</tr>
</thead>
<tbody>
<!-- BEGIN main_list -->
<tr class="{LIST_TD_CLASS}">
<td>&nbsp;<INPUT TYPE="checkbox" NAME="SelectID[]" value="{ID}"></td>
<td>&nbsp;{ID}</td>
<td>&nbsp;{CATEGORY_ID}</td>
<td>&nbsp;{TITLE}</td>
<td>&nbsp;{ACTIVE}</td>
<td>
<ul class="admin_td_actions">
  <li><a href="{WEBDIR}/news/apf_news/update/{ID}"><img alt="{lang_Edit}" title="{lang_Edit}" src="{WEBTEMPLATEDIR}images/edit_icon.png" /></a></li>
  <li><a onclick="if (confirm('Are you sure?')) { f = document.createElement('form'); document.body.appendChild(f); f.method = 'POST'; f.action = this.href; f.submit(); };return false;" href="{WEBDIR}/news/apf_news/del/{ID}"><img alt="{lang_Delete}" title="{lang_Delete}" src="{WEBTEMPLATEDIR}images/delete_icon.png" /></a></li>
</ul>

</td>
         </tr>
<!-- END main_list -->
</tbody>
<tfoot>
<tr><th colspan="9">
<div class="float-right">
{PAGINATION}
</div>
{TOLTAL_NUM} {lang_Result} </th></tr>
</tfoot>

</table>
<ul class="admin_actions">
          <li><input class="admin_action_create" value="{lang_Create}" type="button" onclick="document.location.href='{WEBDIR}/news/apf_news/create';" /></li>
          <li><input class="admin_action_create" value="{lang_NewsCategory}" type="button" onclick="document.location.href='{WEBDIR}/news/apf_news_category';" /></li>
		    <li>
		      <input type="submit" name="save" value="{lang_StatusToNew}" class="admin_action_list" 
				  onclick="if (confirm('Are you sure?')) { document.admin_list_form.todo.value='new';document.admin_list_form.submit(); };return false;"   
				  />
		    </li>
		    <li>
		      <input type="submit" name="save" value="{lang_StatusToLive}" class="admin_action_save" 
				  onclick="if (confirm('Are you sure?')) { document.admin_list_form.todo.value='live';document.admin_list_form.submit(); };return false;" />
		    </li>
		    <li>
		      <input type="submit" name="save" value="{lang_StatusToDelete}" class="admin_action_cancel" 
				  onclick="if (confirm('Are you sure?')) { document.admin_list_form.todo.value='deleted';document.admin_list_form.submit(); };return false;"
				  />
		    </li>
</ul>

</form>

        
<div id="admin_container">
	<h1>Listing</h1>
	<div id="admin_header">
	</div>
	<div id="admin_bar">
</div>

<div id="admin_filters" >
 	<FORM id="admin_search_form" name="admin_search_form" METHOD="POST" > 
		<TABLE align="center">
		<TR>
			<TD>{GAL_EVENT_OPTION}</TD>
			<TD>{STATUS_OPTION}</TD>
			<TD><INPUT TYPE="submit" value="Search"></TD>
		</TR>
		</TABLE>
 	</FORM> 
</div>


<form id="admin_list_form" name="admin_list_form" method="post" action="gallery_photo.php">
	<ul class="admin_actions">
	   <li><input class="admin_action_create" value="Create" type="button" onclick="jump('gallery_photo.php?act=Add&artistid={ARTISTID}')" /></li>
	   <li><input class="admin_action_list" value="Status to New" type="button" onclick="goto('gallery_photo.php', 'BatchNew')" /></li>
	   <li><input class="admin_action_save" value="Status to Live" type="button" onclick="goto('gallery_photo.php', 'BatchLive')" /></li>
	   <li><input class="admin_action_cancel" value="Status to Delete" type="button" onclick="goto('gallery_photo.php', 'BatchDelete')" /></li>
	   <li><input class="admin_action_list" value="Back to Artist" type="button" onclick="jump('artist.php?act=Update&ID={ARTISTID}')" /></li>
	   <li><input class="admin_action_list" value="Back Home" type="button" onclick="jump('artist.php')" /></li>	   	   
	</ul>	
	<input type="hidden" name="artistid" value="{ARTISTID}"/>	
	
	<table cellspacing="0" class="admin_list">      
		<thead>
		<tr>
			<th><input type="checkbox" onClick="selectAll(this.checked,'gal_photoid[]')"/></th>
			<th>Photo Id</th>
			<th>Event Id</th>
			<th>Artist Id</th>
			<th>Image</th>
			<th>Caption</th>
			<!-- 
			<th>ImageStatus</th>
			<th>Imageurl</th>
			<th>Imagex</th>
			<th>Imagey</th>
			<th>Thumburl</th>
			<th>Thumbx</th>
			<th>Thumby</th>
			<th>CreateTime</th>
			<th>LastUpdated</th>
			-->		
			<th>Status</th>
			<th>Action</th>
		</tr>
		</thead>
		
		<tbody>
			<!-- BEGIN main_list -->
			<tr class="{ListTdClass}">
				<td><input type="checkbox" name="gal_photoid[]" value="{GAL_PHOTOID}" /></td>		
				<td>{GAL_PHOTOID}&nbsp;</td>
				<td>{GAL_EVENTID}&nbsp;</td>
				<td>{ARTISTID}&nbsp;</td>
				<td>{IMAGE}&nbsp;</td>
				<td>{CAPTION}&nbsp;</td>
				<!--
				<td>{IMAGE_STATUS}</td>
				<td>{IMAGEURL}</td>
				<td>{IMAGEX}</td>
				<td>{IMAGEY}</td>
				<td>{THUMBURL}</td>
				<td>{THUMBX}</td>
				<td>{THUMBY}</td>	
				<td>{CREATE_TIME}&nbsp;</td>
				<td>{LAST_UPDATED}&nbsp;</td>
				-->						
				<td>{STATUS}&nbsp;</td>
				<td>
					<ul class="admin_td_actions">
					  <li><a href="gallery_photo.php?act=Update&ID={GAL_PHOTOID}&artistid={ARTISTID}">
					  		<img alt="edit" title="edit" src="{ImagesDir}/edit_icon.png" /></a>
					  </li>
					  
					  <!--<a onclick="delRecord()" href="gallery_event.php?act=Del&ID={GAL_EVENTID}&artistid={ARTISTID}">-->
					  <li><a onclick="delRecord()" href="gallery_photo.php?act=Del&ID={GAL_PHOTOID}&artistid={ARTISTID}">
					  	<img alt="delete" title="delete" src="{ImagesDir}/delete_icon.png" /></a>
					  </li>
					</ul>
				</td>
		    </tr>
			<!-- END main_list -->
		</tbody>
		<tfoot>
			<tr>
				<th colspan="15">
					<div class="float-right">
						{PAGINATION}
					</div>
					{TOLTAL_NUM} result 
				</th>
			</tr>	
		</tfoot>
	</table>
	<ul class="admin_actions">
	   <li><input class="admin_action_create" value="Create" type="button" onclick="jump('gallery_photo.php?act=Add&artistid={ARTISTID}')" /></li>
	   <li><input class="admin_action_list" value="Status to New" type="button" onclick="goto('gallery_photo.php', 'BatchNew')" /></li>
	   <li><input class="admin_action_save" value="Status to Live" type="button" onclick="goto('gallery_photo.php', 'BatchLive')" /></li>
	   <li><input class="admin_action_cancel" value="Status to Delete" type="button" onclick="goto('gallery_photo.php', 'BatchDelete')" /></li>
	   <li><input class="admin_action_list" value="Back to Artist" type="button" onclick="jump('artist.php?act=Update&ID={ARTISTID}')" /></li>
	   <li><input class="admin_action_list" value="Back Home" type="button" onclick="jump('artist.php')" /></li>	   	   
	</ul>
</form>

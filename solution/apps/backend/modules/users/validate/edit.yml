methods:
  post:           
    - "users{user_name}"             
    - "users{user_pwd}"             
    - "users{photo}" 
fillin:
  activate:       on

names:
  users{user_name}:
    required:     Yes
    required_msg: The name field cannot be left blank

  users{user_pwd}:
    required:     Yes
    required_msg: The name field cannot be left blank      

  users{photo}:
    validators:       imageValidator
    file:             true
    
imageValidator:
  class:          sfFileValidator
  param:
    mime_types:
       - 'image/jpeg'
       - 'image/png'
    mime_types_error: Only PNG and JPEG images are allowed
    max_size:         512000
    max_size_error:   Max size is 512Kb   